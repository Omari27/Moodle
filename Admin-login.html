<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Admin-login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome back</h1>
            <p>Please enter your credentials to login</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <span class="error-message" id="emailError">Please enter a valid email address</span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required minlength="6">
                <span class="error-message" id="passwordError">Password must be at least 6 characters</span>
                <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
            </div>
            
            <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center;">
                    <input type="checkbox" id="remember" style="margin-right: 8px;">
                    <label for="remember" style="margin-bottom: 0; font-weight: normal;">Remember me</label>
                </div>
                <a href="forgot-pswd.html" style="font-size: 13px;">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="admin-reg-form.html">Sign up</a></p>
            </div>
        </form>
    </div>

    <script src="Admin-login.js">
       
    </script>
</body>
</html>
